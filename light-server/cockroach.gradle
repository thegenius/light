import org.gradle.api.tasks.Exec

group = "com.lvonce"
version = "1.0"

task cockroachBootstrap1(type: Exec) {
    workingDir '.'
    def command = [
            'cockroach',
            'start',
            '--insecure',
            '--store=.cockroach-data/node1',
            '--host=localhost',
            '--http-port=9090'
    ]
    commandLine command
}

